<html>
    <head>

    </head>
    <body>
        <div id="log"></div>
        <ul>
            <li>item1</li>
            <li>item2</li>
            <li>item3</li>
            <li>item4</li>
        </ul>

        <script>
            var panel = document.getElementById("log");
            var log = function(v){
                panel.innerHTML = panel.innerHTML + "<br>" + v;
            }
            var ul = document.getElementsByTagName("ul")[0];
            log("children vs childNodes : " + ul.children.length + ", " + ul.childNodes.length);
            log("firstElementChild vs firstChild: " + ul.firstElementChild + ", " + ul.firstChild);
            log("nextElementSibling vs nextSibling: " + ul.children[2].nextElementSibling + ", " + ul.children[2].nextSibling);
        </script>
    </body>
</html>
