        <script>
            var request = new XMLHttpRequest();
            request.onreadystatechange = function(){
              if(request.readyState == 4){  //state는 변화를 받아들일 수 있는 상태.
                  if(request.status == 200){      //status는 변화가 끝난 상태.
                    console.log(request.responseText);
                  }   
              }  
            };
            request.open("GET", "jq2.html");
            request.send();
        </script>
</body>
</html>
